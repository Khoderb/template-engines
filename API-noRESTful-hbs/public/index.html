<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodejs-Express-API-REST-Full</title>
    <link rel="stylesheet" href="./index.css"/>
</head>
<body>
    <form action="/api/products" enctype="application/x-www-form-urlencoded" method="post">
        <h1>Save Product</h1>
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="product name, ej: TV, etc.">
        </div>
        <div>
            <label for="price">Price</label>
            <input type="text" name="price" placeholder="Product price">
        </div>
        <div>
            <label for="thumbnail">Thumbnail</label>
            <input type="url" name="thumbnail" id="thumbnail" required="true" placeholder="thumbnail" >
        </div>
        <input type="submit" value="Save" />
    </form>
    <a href="/api/products">All Products</a>    
</body>
</html>
